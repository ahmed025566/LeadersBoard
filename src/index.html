<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaders Board</title>
</head>
<body>
    <h1 class="title">Leaderboard</h1>  
    <h2 class="recent">Recent Scores</h2>
    <button class="refresh">Refresh</button>
    <div class="scoresDiv"></div>
    <h2 class="add">Add your score</h2>
    <form action="post">
       <input type="text" placeholder="Your name" class="name">
       <input type="text" placeholder="Your score" class="score">
       <button type="submit" class="submit">Submit</button>
    </form>
</body>
</html>
